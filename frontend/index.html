<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slum Mapping System</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- title -->
    <header class="site-header">
        <div class="site-title">ATLAS OF URBAN INFORMAL SETTLEMENTS IN THE GLOBAL SOUTH</div>
        <nav class="menu-icon">
            <div class="nav-holder">
                <a href="/countries">Countries</a>
                <a href="/data">Data</a>
                <a href="/historical-data">Historical Data</a>
                <a href="/about">About</a>
            </div>
        </nav>
    </header>

    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Layer Control Panel -->
    <div id="layer-control" class="collapsible-panel">
        <div class="panel-header" onclick="togglePanel('layer-control')">
            <h3>üó∫Ô∏è Layer Control</h3>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="panel-content">
            <!-- Basemap Selection -->
            <div class="layer-section">
                <h4>Base Layers</h4>
                <label>
                    <input type="radio" name="basemap" value="osm">
                    <span>OpenStreetMap</span>
                </label>
                <label>
                    <input type="radio" name="basemap" value="satellite" checked>
                    <span>Satellite Imagery</span>
                </label>
                <label>
                    <input type="radio" name="basemap" value="terrain">
                    <span>Terrain Map</span>
                </label>
                <label>
                    <input type="radio" name="basemap" value="dark">
                    <span>Dark Theme</span>
                </label>
            </div>
            
            <!-- Data Layers -->
            <div class="layer-section">
                <h4>Data Layers</h4>
                <label>
                    <input type="checkbox" id="layer-slums" checked>
                    <span>Slum Areas</span>
                </label>
                <label>
                    <input type="checkbox" id="layer-buildings" checked>
                    <span>Buildings</span>
                </label>
                <label>
                    <input type="checkbox" id="layer-infrastructure">
                    <span>Infrastructure</span>
                </label>
                <label>
                    <input type="checkbox" id="layer-population">
                    <span>Population Density</span>
                </label>
            </div>
            
            <!-- Legend -->
            <div class="layer-section">
                <h4>Legend</h4>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #e74c3c;"></span>
                        <span>High Risk Area</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #f39c12;"></span>
                        <span>Medium Risk</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #27ae60;"></span>
                        <span>Low Risk Area</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Info Panel -->
    <!-- <div id="info-panel" class="collapsible-panel">
        <div class="panel-header" onclick="togglePanel('info-panel')">
            <h3>üìä Map Information</h3>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="panel-content">
            <div id="info-content">
                <p>Click on an area on the map to view details</p>
            </div>
        </div>
    </div> -->
    
    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Ëá™ÂÆö‰πâËÑöÊú¨ -->
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
